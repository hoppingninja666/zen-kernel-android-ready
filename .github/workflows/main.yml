---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Validate a Pull Request
    steps:
      - uses: actions/checkout@v1

      - name: zip it
        id: zip-it
        run: |
          tar -cJv .  -f zen-kernel-git.tar.xz
      - name: Upload sources
        uses: actions/upload-artifact@v2
        with:
          name: kernel-src
          path: zen-kernel-git.tar.xz
